<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<form id="form1" action="${pageContext.request.contextPath}/regist.do" method="post">


    <div class="main">

        <div class="lx">

            <div class="products">
                <p class="font">驾照类型：</p>
                <c:forEach items="${carType}" var="car">
                    <p class="C1" onclick="fontColor(this)"><input id=drive${car.code} type="radio" name="idcardnumber" value="${car.typeid}"/>
                        <label for=drive${car.code}>${car.code}${car.name}</label>

                    </p>
                </c:forEach>
            </div>
            <input id="selectedschool" type="hidden" name="schoolid" value="">
            <div class="wrap">
                <p class="font">报考驾校：</p>
                <a id="selected" class="onefoot" onclick="clicks('1')" >一步互联网驾校 ></a>
            </div>
        </div>
        <!------------------------------->
        <div id="1" style="display: none;">
            <div class="clear"></div>


            <div class="form-group">
                <input id="search"class="form-control" type="text" placeholder="搜索"/>
                <img class="fdj" src="img/sousuo.png" alt="" onclick="searchschool()"/>
            </div>

            <div id="schoollist">

            </div>



            <div id="pagbean" class="row3" >


            </div>
        </div>
        <!------->
        <input id="classtypeid" type="hidden" name="classtypeid" value="">
        <div id="classtype" class="products" style="border:0">

        </div>

        <div id="2" style="display: none;">
            <div class="clear"></div>
            <div class="yb" ><h5>一步特惠班详情</h5></div>
            <div class="xq">
                <div class="clear"></div>
                <!------------影藏详情------------------>
                <div id="classifolist" class="xq" >

                </div>
            </div>
            <div class="clear"></div>
            <div class="msh">
                <h4 >课程描述</h4>
                <p id="desc" class="shfz">
            </div>

        </div>
        <div class="clear"></div>
        <!------------影藏详情------------------>


        <div class="clear"></div>

        <div class="zhn">
            <input id="username" type="text"  class="form-control" placeholder="真实姓名" name="name" style="border-bottom:1px solid #e6e6e6">
            <input class="form-control" name="telephone"  id="photo" type="text" placeholder="电话号码："  />


        </div>
        <div id="warn" style="text-align: center;"></div>
        <div  class="clear"></div>
        <div class="container">
            <a href="" class="wxts" >温馨提示</a>
            <p class="rzh">&nbsp;&nbsp;请认真填写以上信息，该信息将作为报名信息录入车考驾照系统内，如果信息错误，将影响您的报名流程。</p>
        </div>
        <div class="footer" onclick="sunmitForm()">
            <h3>提交</h3>
        </div>
    </div>

</form>
<script>
    alert("haha");
</script>
<script>
    $('form :input').blur(function(){
        var $parent = $(this).parent();
        $parent.find(".formtips").remove();

        if( $(this).is('#photo') ){
            if( this.value=="" || ( this.value!="" && ! /^1[3458]\d{9}$/.test(this.value) ) ){
                //  var errorMsg = '请输入正确的电话号码';
                var errorMsg ="";
                $parent.append('<span class="formtips onError" style="color:red;height: 40px;display: block;line-height: 20px;text-align: left;font-size: 12px;">'+errorMsg+'</span>');
            }else{
                var okMsg = '输入正确.';
                $parent.append('<span class="formtips onSuccess" style="height: 40px;display: block;line-height: 40px;text-align: center;margin-top: 20px>'+okMsg+'</span>');
            }
        }
    }).keyup(function(){
        $(this).triggerHandler("blur");
    }).focus(function(){
        $(this).triggerHandler("blur");
    });//end bl




    function clicks(show) {
        var shoeid = document.getElementById(show);

        if (shoeid.style.display == 'none') {
            shoeid.style.display = '';
        }
        else {
            shoeid.style.display = 'none';
        }

        return false;
    }

    /*********************************/
    var perDiv=null;
    function fontColor(_this)
    {
        if(perDiv) perDiv.style.color='';
        _this.style.color='#ff6633'
        perDiv=_this;
    }
    /********************************/
    /*****************班级**************/
    var perDiv=null;
    function classColor(_this,classtypeid)
    {
        if(perDiv) perDiv.style.color='';
        _this.style.color='#ff6633'
        perDiv=_this;
        $("#classtypeid").val(classtypeid);
    }
    /********************************/

    var perDiv=null;
    function chgColor(_this,schoolid,name)
    {
        if(perDiv) perDiv.style.border='';
        _this.style.border='2px solid #ff6633';
        perDiv=_this;

        $("#selectedschool").val(schoolid);
        $("#selected").text(name);
    }
</script>
</body>
</html>
